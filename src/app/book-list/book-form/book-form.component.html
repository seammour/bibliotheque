<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Enregistrer un nouveau livre</h2>
        <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
            <div class="form-group">
                <label for="title">Titre</label>
                <input formControlName="title" type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="author">Auteur</label>
                <input formControlName="author" type="text" class="form-control" id="author">
            </div>
            <div class="form-group">
                <h4>Ajouter une photo</h4>
                <input accept="image/*" type="file" 
                (change)="detectFiles($event)" class="form-control" >
                <p class="text-success" 
                *ngIf="fileUploaded">Fichier charg√© !</p>
            </div>
            <button class="btn btn-success" type="submit" 
            [disabled]="bookForm.invalid || fileIsUploading">Enregistrer</button>
        </form>
    </div>
</div>
