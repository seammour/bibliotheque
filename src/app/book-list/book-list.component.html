<div class="row">
    <div class="col-xs-12">
        <h2>Vos livres</h2>
        <div class="list-group">
            <div *ngFor="let book of books; let i=index" class="list-group-item">
                <h3 class="list-group-item-heading">
                    {{ book.title }}
                </h3>
                <p class="list-group-item-text">{{ book.auteur}}</p>
                <button type="button" class="btn btn-primary" (click)="onViewBook(i)"><i class="far fa-eye">Afficher
                        livre</i></button>
                <button type="button" class="btn btn-danger" (click)="onDeleteBook(book)"><i
                        class="far fa-trash-alt">Supprimer livre</i></button>
            </div>
        </div>
        <button class="btn btn-primary" (click)="onNewBook()">Nouveau Livre</button>
    </div>
</div>
